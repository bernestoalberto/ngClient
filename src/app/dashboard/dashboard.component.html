
    <h1 mat-subheader>Dashboard</h1>
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile
          *ngFor="let service of servicesData$ | async"
          [colspan]="4"
          [rowspan]="4">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar >
                <img mat-card-image src="../../assets/images/servicesnproducts/{{service?.link}}" alt="{{service.description}}">
              </div>
              <mat-card-title>{{service.name | uppercase}}</mat-card-title>
              <mat-card-subtitle>{{service.price | currency}} {{service.currency}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="../../assets/images/servicesnproducts/{{service?.link}}" alt="{{service.description}}">
            <mat-card-content>
              <p>
                   {{service.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary">LIKE</button>
              <button mat-raised-button color="warn">Purchase</button>
            </mat-card-actions>
          </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

    <section class="example-section">
      <mat-progress-bar *ngIf="showSpinner$ | async" class="example-margin" [color]="color" [mode]="mode" [value]="value"
        [bufferValue]="bufferValue">
      </mat-progress-bar>
