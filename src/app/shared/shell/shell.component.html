<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban Demo</a>
      <a mat-list-item routerLink="/customers" (click)="drawer.close()">SSR Demo</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">


        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/"><mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon> </span>

      <span class="fill-space"></span>
      <div *ngIf="(isHandset$ | async) === false">

        <a mat-button routerLink="/dashboard" >  <mat-icon>dashboard</mat-icon>Dashboard</a>
        <a mat-button
         routerLink="/services"
          routerLinkActive="active"
          [matBadge]="servicesCant$ | async"
          matBadgeColor="warn" >
          <mat-icon
          >
           business</mat-icon>
           Service</a>
        <a mat-button routerLink="/media"
        [matBadge]="mediaCant$ | async"
         matBadgeColor="warn" > <mat-icon>play_arrow</mat-icon>Media</a>
        <a mat-button routerLink="/event"
        [matBadge]="events$ | async"
        matBadgeColor="warn">
        <mat-icon>calendar_today</mat-icon>Event</a>
        <a mat-button routerLink="/report" > <mat-icon>bar_chart</mat-icon>Report</a>
        <a mat-button routerLink="/kanban">üç± Kanban Demo</a>
        <a mat-button routerLink="/customers">‚ö° SSR Demo</a>
        <a mat-button routerLink="/login" *ngIf="(afAuth$.authState | async) === null">üîë Login</a>
        <a mat-button routerLink="/profile" *ngIf="afAuth$.authState | async as user" >
          <img class="avatar" [src]="user.photoURL || 'assets/default-user.svg'">
          Profile
        </a>

      </div>

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a mat-menu-item href="#">
          <span class="material-icons">
            help
            </span>
            Help
        </a>
      </mat-menu>
    </mat-toolbar>

    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
